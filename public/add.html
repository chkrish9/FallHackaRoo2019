<!doctype HTML>
<html>

<head>
    <title>EduLer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style='margin : 0px; overflow: hidden;' ng-app="eduLerApp" ng-controller="addCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EduLer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    <div class="col-sm-12">
        <h1 class="text-center">
            Create Model
        </h1>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="model.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Location" ng-model="model.location">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Animation</label>
                <div class="col-sm-10">
                        <label class="switch">
                                <input type="checkbox" ng-model="model.animation">
                                <span class="slider round"></span>
                            </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Scale</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="scale" placeholder="Scale" ng-model="model.scale">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Thumbnail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thumbnail" placeholder="Thumbnail" ng-model="model.thumbnail">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Published</label>
                <div class="col-sm-10">
                    <label class="switch">
                        <input type="checkbox" ng-model="model.published">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button type="button" class="btn btn-success form-control" ng-click="addModel()">Create</button>
                </div>
                <div class="col-sm-2">
                        <button type="button" class="btn btn-info form-control" ng-click="clear()">Clear</button>
                    </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/addCtrl.js"></script>
</body>

</html>
